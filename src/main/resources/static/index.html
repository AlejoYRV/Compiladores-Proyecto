<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
</head>

<body>
<header class="Titulo">
    <h1>ANALIZADOR LÉXICO</h1>
</header>

<main class="container">
<section class="code-section">
    <h2>Código Fuente</h2>
    <textarea id="codigoFuente" class="code-area" placeholder="Escribe tu código aquí..."></textarea>
</section>

<section class="controls-section">
    <button id="analizarBtn" class="analyze-button">Analizar Código</button>
</section>

<section class="results-section">
    <nav class="tabs">
        <button id="bttokens"    class="tab-button active"         onclick="openTab(event,'tokens')">Tokens</button>
        <button id="btsimbolos"  class="tab-button"                onclick="openTab(event,'tablaSimbolos')">Tabla de Símbolos</button>
        <button id="bterrores"   class="tab-button"                onclick="openTab(event,'errores')">Errores Léxicos</button>
        <button id="bEvaluador"  class="tab-button"                onclick="openTab(event,'evaluador')">Evaluador</button>
    </nav>

      
      <section id="tokens"           class="tab-content"><textarea id="tokensArea"          class="result-area" readonly></textarea></section>
      <section id="tablaSimbolos"    class="tab-content"><textarea id="tablaSimbolosArea" class="result-area" readonly></textarea></section>
      <section id="errores"          class="tab-content"><textarea id="erroresArea"         class="result-area" readonly></textarea></section>
      <section id="evaluador"        class="tab-content"><textarea id="evaluador-output"   class="result-area" readonly></textarea></section>
</section>

</main>

<script src="Evaluador.js"></script>
<script src="script.js"></script>
</body>
</html>
